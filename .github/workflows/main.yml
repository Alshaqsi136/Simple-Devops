name: send Email Notification

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run build
        run: |
          echo "Building your project..."
       

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Build Success "
          body: "Your GitHub Actions workflow completed successfully!"
          to: nasseor4@gmail.com
          from: alshaqsi136@gmail.com
          secure: true

      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Build Failed ‚ùå"
          body: "Your GitHub Actions workflow failed. Check the logs!"
          to: nasseor4@gmail.com
          from: alshaqsi136@gmail.com
          secure: true
